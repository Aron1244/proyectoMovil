<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title> AsistApp </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AsistApp</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
    <ion-item lines="none">
      <span
        >Ingrese la dirección de correo electrónico verificada de su cuenta de
        usuario y le enviaremos un codigo para restablecer la contraseña.</span
      >
    </ion-item>

    <ion-list>
      <ion-item lines="none">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="correo"
          labelPlacement="floating"
          ngModel
          username
        ></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-button (click)="updatePasswordByEmail(correo)"   expand="block"
          >Recuperar contraseña</ion-button>
      </ion-item>
    </ion-list>
    <br />
    <div class="regreso">
      <ion-back-button
        class="btnRegreso"
        icon="arrow-back-outline"
        defaultHref="/home"
      ></ion-back-button>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="titleFooter"
      >App desarrollada por {{developer}}</ion-title
    >
  </ion-toolbar>
</ion-footer>
