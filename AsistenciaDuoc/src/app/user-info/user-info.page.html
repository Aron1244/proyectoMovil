<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Informacion Personal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Informacion Personal</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2>Usuario:  {{user}}</h2>
  
  <h3 > Informacion basica</h3>
  <ion-list>
    <ion-item lines="none">
      <ion-input label="Nombre" [(ngModel)]="nombre" maxlength="50"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-input label="Direccion de correo:"> </ion-input>
      <p>admin&#64;duocuc.com</p>
    </ion-item>

    <ion-item lines="none">
      <ion-input label="Id Estudiante:"></ion-input>
        <p>207688648</p>
    </ion-item>

  </ion-list>

    <h3>Informacion Adicional</h3>
    <ion-list>
      <ion-item >
        <ion-input label="Fecha de nacimiento:"></ion-input>
        <p>02 de marzo del 2000</p>
      </ion-item>

      <ion-item >
        <ion-input label="Sexo:"></ion-input>
        <p>Masculino</p>
      </ion-item>

      <ion-item>
        <ion-input label="Ocupacion:" ></ion-input>
        <p>Estudiante</p>
      </ion-item>

      <ion-item>
        <ion-input label="Telefono:" ></ion-input>
        <p>+56 9 5896 6368</p>
      </ion-item>

      <ion-item>
        <ion-input label="Carrera:" ></ion-input>
        <p>Ingenieria</p>
      </ion-item>
    </ion-list>

  

  <ion-back-button
    class="btnRegreso"
    icon="arrow-back-outline"
    defaultHref="/home"
  ></ion-back-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
