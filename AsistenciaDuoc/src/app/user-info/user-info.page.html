<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Informacion Personal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Informacion Personal</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2>Usuario:  {{user}}</h2>
  <ion-list>
    <ion-item lines="none">
      <ion-input label="Nombre" [(ngModel)]="nombre" maxlength="50"></ion-input>
    </ion-item>
    <ion-item lines="none"></ion-item>
    <ion-item lines="none"></ion-item>
  </ion-list>

  <ion-back-button
    class="btnRegreso"
    icon="arrow-back-outline"
    defaultHref="/home"
  ></ion-back-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
